<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
<h3>Что лучше?</h3>
<div class="radio" data-widget="radio">
    <input type="hidden" class="radio__input" value>
    <div class="radio__container">
        <div class="radio__item" data-value="1">
            <div class="radio__wrapper">
                <div class="radio__circle"></div>
                <div class="radio__text">Сок</div>
            </div>
        </div>
        <div class="radio__item" data-value="2">
            <div class="radio__wrapper">
                <div class="radio__circle"></div>
                <div class="radio__text">Йогурт</div>
            </div>
        </div>
    </div>
</div>

<h3>Что вкуснее?</h3>
<div class="radio" data-widget="radio">
    <input type="hidden" class="radio__input" value>
    <div class="radio__container">
        <div class="radio__item" data-value="1">
            <div class="radio__wrapper">
                <div class="radio__circle"></div>
                <div class="radio__text">Яблоко</div>
            </div>
        </div>
        <div class="radio__item" data-value="2">
            <div class="radio__wrapper">
                <div class="radio__circle"></div>
                <div class="radio__text">Персик</div>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
